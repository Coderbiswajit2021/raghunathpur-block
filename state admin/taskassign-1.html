<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->

    <!-- My CSS -->

</head>

<body>


    <!-- SIDEBAR -->

        <a href="#" class="brand">

        </a>
        <ul class="side-menu top">
            <li>

                    <i class='bx bxs-dashboard'></i>

                </a>
            </li>
            <li>
                <a href="upload-data.html">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">Set Target</span>
                </a>
            </li>
            <li>
                <a href="create-scheme.html">
                    <i class='bx bx-file'></i>
                    <span class="text">Create Scheme</span>
                </a>
            </li>
            <li>
                <a href="effcience.html">
                    <i class='bx bxs-doughnut-chart'></i>
                    <span class="text">Effcience</span>
                </a>
            </li>
            <li class="active">
                <a href="taskassignment.html">
                    <i class='bx bxs-message-dots'></i>
                    <span class="text">Task Assignment</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-message-dots'></i>
                    <span class="text">Message</span>
                </a>
            </li>
            <!-- <li>
                <a href="#">
                    <i class='bx bxs-group'></i>
                    <span class="text">Team</span>
                </a>
            </li> -->
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#">
                    <i class='bx bxs-cog'></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->



    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <!-- <a href="#" class="nav-link">Categories</a> -->
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="img/people.png">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Dashboard</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Task Assignment</a>
                        </li>
                    </ul>
                </div>
                <!-- <a href="#" class="btn-download">
					<i class='bx bxs-cloud-download' ></i>
					<span class="text">Download PDF</span>
				</a> -->
                <div class="right">
                    <div class="assign-duration">
                        <div class="container">

                            <span class="text">Weekly</span>
                            <div class="circular-progress-week">
                                <span class="progress-value">0%</span>
                            </div>
                            <!-- <span class="text" style="color: rgb(255, 145, 0);">Rank-1</span> -->
                        </div>
                        <div class="container">
                            <span class="text">Monthly</span>
                            <div class="circular-progress-month">
                                <span class="progress-value2">0%</span>
                            </div>

                            <!-- <span class="text" style="color: rgb(255, 145, 0);">Rank-2</span> -->
                        </div>

                        <div class="container">

                            <span class="text">Quarterly</span>
                            <div class="circular-progress-quarter">
                                <span class="progress-value3">0%</span>
                            </div>
                            <!-- <span class="text" style="color: rgb(255, 145, 0);">Rank-3</span> -->
                        </div>

                        <div class="container">
                            <span class="text">Yearly</span>
                            <div class="circular-progress-year">
                                <span class="progress-value4">0%</span>
                            </div>
                            <!-- <span class="text" style="color: rgb(255, 145, 0);">Rank-4</span> -->
                        </div>

                    </div>
                </div>
            </div>






            <div class="table-data" id="upload">
                <div class="order">
                    <div class="head">
                        <h3>Scheme Name :- PMAY</h3>
                        <a href="view-task.html">View Task</a>
                        <!-- <i class='bx bx-filter'></i> -->
                    </div>
                    <form action="#" class="form">
                        <!-- <div class="input-box">
                          <label>Date</label>
                          <input type="date" placeholder="Enter full name" required />
                        </div>
                
                        <div class="input-box">
                          <label>Email Address</label>
                          <input type="text" placeholder="Enter email address" required />
                        </div> -->

                        <div class="column">

                            <div class="input-box">
                                <label>District</label>
                                <input type="text" placeholder="Enter District Name" required />
                            </div>
                            <div class="input-box">
                                <label>Block</label>
                                <input type="text" placeholder="Enter Block Name" required />
                            </div>
                        </div>
                        <div class="column">

                            <div class="input-box">
                                <label>Attachment</label>
                                <input type="file" placeholder="Enter Attachment" required />
                            </div>
                            <div class="input-box">
                                <label>Deadline</label>
                                <input type="date" placeholder="Enter Deadline Date" required />
                            </div>
                        </div>



                        <button>Submit</button>
                    </form>
                </div>

            </div>
        </main>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->



    <script src="script.js"></script>

</body>

</html>
