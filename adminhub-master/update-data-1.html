<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">

    <title>AdminHub</title>
</head>

<body>


    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-house'></i>
            <span class="text">Raghunathpur Block</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="index.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li class="active">
                <a href="upload-data.html">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">Update Achievement</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-doughnut-chart'></i>
                    <span class="text">Analytics</span>
                </a>
            </li>
            <li>
                <a href="message.html">
                    <i class='bx bx-task'></i>
                    <span class="text">Task Status</span>
                </a>
            </li>
            <li>
				<a href="#">
					<i class='bx bxs-message-dots'></i>
					<span class="text">Message</span>
				</a>
			</li>
            <!-- <li>
                <a href="#">
                    <i class='bx bxs-group'></i>
                    <span class="text">Team</span>
                </a>
            </li> -->
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#">
                    <i class='bx bxs-cog'></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->



    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <!-- <a href="#" class="nav-link">Categories</a> -->
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="img/people.png">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Dashboard</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Upload Achievement</a>
                        </li>
                    </ul>
                </div>
                <!-- <a href="#" class="btn-download">
					<i class='bx bxs-cloud-download' ></i>
					<span class="text">Download PDF</span>
				</a> -->
                <div class="right">
                    <div class="assign-duration">
                        <div class="container">

                            <span class="text">Weekly</span>
                            <div class="circular-progress-week">
                                <span class="progress-value">0%</span>
                            </div>
                            <span class="text" style="color: rgb(255, 145, 0);">Rank-1</span>
                        </div>
                        <div class="container">
                            <span class="text">Monthly</span>
                            <div class="circular-progress-month">
                                <span class="progress-value2">0%</span>
                            </div>

                            <span class="text" style="color: rgb(255, 145, 0);">Rank-2</span>
                        </div>

                        <div class="container">

                            <span class="text">Quarterly</span>
                            <div class="circular-progress-quarter">
                                <span class="progress-value3">0%</span>
                            </div>
                            <span class="text" style="color: rgb(255, 145, 0);">Rank-3</span>
                        </div>

                        <div class="container">
                            <span class="text">Yearly</span>
                            <div class="circular-progress-year">
                                <span class="progress-value4">0%</span>
                            </div>
                            <span class="text" style="color: rgb(255, 145, 0);">Rank-4</span>
                        </div>

                    </div>
                </div>
            </div>

            <div class="table-data" id="upload">
                <div class="order">
                    <div class="head">
                        <h3>PMAY</h3>
                        <a href="view-data.html">View Data</a>
                        <!-- <i class='bx bx-filter'></i> -->
                    </div>
                    <div style="display: flex; flex-direction:column">
                        <label >Upload Abstract Report</label>
                        <input type="file" placeholder="Enter current value" required  style="position: relative;
                        height: 50px;
                        width: 50%;
                        outline: none;
                        font-size: 1rem;
                        color: #707070;
                        margin-top: 8px;
                        border: 1px solid #ddd;
                        border-radius: 6px;
                        padding: 0 15px;"/>
                    </div>
                    <form action="#" class="form">
                       
                        <div class="column">
                            <div class="input-box">
                                <label >Date</label>
                                <input type="number" placeholder="14/11/2024" required />
                            </div>
                            <div class="input-box">
                                <label>Target Value</label>
                                <input type="text" placeholder="1200" required />
                            </div>
                        </div>
                        <div class="column">
                            <div class="input-box">
                                <label>Target Date</label>
                                <input type="text" placeholder="15/11/2024" required />
                            </div>
                            <div class="input-box">
                                <label>Target Deadline Date</label>
                                <input type="text" placeholder="20/11/2024" required />
                            </div>
                            <div class="input-box">
                                <label>Achieved Value</label>
                                <input type="text" placeholder="1150" required />
                            </div>
                        </div>
                        
                        <div class="input-box">
                            <label>Remarks</label>
                            <input type="text" placeholder="Enter Remarks" required />
                          </div>

                        <button>Submit</button>
                    </form>
                </div>

            </div>
        </main>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->



    <script src="script.js"></script>

</body>

</html>
